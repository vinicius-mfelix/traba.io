name: GitHub Actions Dev Environment
on: [push]
jobs:
  Build-Application:
    runs-on: [debian-runner]
    steps:
      - run: echo "🎯 DEV ENVIRONMENT RUNNING"
      - run: echo "🧭 Running on ${{ runner.os }} - AWS Hosted VM"
      - run: |
          echo "🚤 Navigating to the back-end project directory."
          cd $BACK_END_DIR
          pwd
          echo "📍 Checking out to dev branch."
          git checkout dev
          echo "🛠 Building Maven project."
          ./mvnw clean install
